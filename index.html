<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-foooter.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />

    <!-- Links para trazer os ícones via CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>

  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="#">
            <img
              src="./src/assets/icons/logo-spotify.png"
              alt="Logo do Spotify"
            />
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie Sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos de ajudar.</span>
            <button class="section-playlist__button">
              <span>Criar Playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="main-container">
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img
                src="./src/assets/icons/small-left.png"
                alt="Seta Esquerda"
              />
              <img
                src="./src/assets/icons/small-right.png"
                alt="Seta Direita"
              />
            </button>
          </div>

          <div class="header__search">
            <img src="./src/assets/icons/search.png" alt="" />
            <input
              type="text"
              id="search-input"
              maxlength="800"
              placeholder="O que você quer ouvir ?"
            />
          </div>

          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__content__text">
          <span class="text title">Testar o Premium de graça</span>
          <span class="text subtitle"
            >Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.</span
          >
        </div>
        <button class="footer__button"><span>Inscreva-se grátis</span></button>
      </div>
    </footer>
  </body>
</html>
